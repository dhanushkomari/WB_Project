{% extends 'base.html' %}
{% load static %}

{% load static %}

{% block content %}
<div class="container">
    <div class="section-title">
        <h2>{{b.bot_name}}</h2>
    </div>  

    <div class="container">
        <div class="card">
            <div class="card-header">
            {{b.bot_name|title}}
            </div>
            <div class="card-body">
            <br><br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-sm-3">
                    <div>
                        <img src="/static{{b.image.url}}" alt="{{b.name}}" style = "width:100%; height: auto;">
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3>{{b.bot_name|title}}</h3><br>
                    <h5>Bot is communicating with : <span  style="color: orangered;">{{mob_no}}</span></h5>
                    <br>
                    <br>
                    <a href="{% url 'App:speaker-on' b.id%}" 
                       class = "btn btn-danger btn-sm">
                       Speaker
                    </a>


                    <a href="{% url 'App:select-bot' b.id %}" class = "btn btn-success btn-sm">Call Another Number</a>
                    <br>
                    <!-- <a href="" class="btn btn-secondary btn-sm">Speaker</a> -->

                </div>
                <div class="col-2"></div>
            </div>
            </div>
        </div>
    </div>
        
        
</div>

{% endblock %}
